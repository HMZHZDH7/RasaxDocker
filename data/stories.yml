  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: Information
  steps:
    - intent: information
    - action: utter_info
    - action: ActionHelloWorld


