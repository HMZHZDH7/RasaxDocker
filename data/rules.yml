version: "3.1"

rules:

- rule: activate form loop
  steps:
  - intent: intent_create_plot
  - action: create_plot_form
  - active_loop: create_plot_form

- rule: submit form
  condition:
    - active_loop: create_plot_form
  steps:
  - action: create_plot_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_change_plottype
  - action: action_change_selectedvalue